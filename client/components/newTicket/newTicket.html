<template name="newTicket">
    <button class="btn btn-primary"
            data-toggle="modal"
            data-target="#newTicket">Neues Ticket
    </button>
    <div class="modal fade" id="newTicket" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">
                        Ticket erstellen
                    </h4>
                </div>
                <form id="newTicketForm" class="form-horizontal" novalidate>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="creator" class="control-label col-xs-4">Erfasser*</label>

                            <div class="col-xs-8">
                                <input type="text" class="form-control" id="creator" required>
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <label for="messenger" class="control-label col-xs-4">Meldung von*</label>

                            <div class="col-xs-8">
                                <input type="text" class="form-control" id="messenger" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="control-label col-xs-4">Telefon*</label>

                            <div class="col-xs-8">
                                <input type="text" class="form-control" id="phone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="drill" class="control-label col-xs-4">Übung*</label>

                            <div class="col-xs-8">
                                <select id="drill" class="form-control" required>
                                    {{#each drills}}
                                        <option data-drill-id="{{_id}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location" class="control-label col-xs-4">Standort*</label>

                            <div class="col-xs-8">
                                <select id="location" class="form-control" required>
                                    <option value=""></option>
                                    {{#each locations}}
                                        <option data-location-id="{{_id}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="triage" class="control-label col-xs-4">Triage*</label>

                            <div class="col-xs-8">
                                <select id="triage" class="form-control" required>
                                    <option value=""></option>
                                    {{#each users}}
                                        <option value="{{_id}}">{{profile.name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="priority" class="control-label col-xs-4">Priorität</label>

                            <div class="col-xs-8">
                                <select id="priority" class="form-control">
                                    <option value="normal">Normal</option>
                                    <option value="high">Hoch</option>
                                    <option value="low">Tief</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="control-label col-xs-4">Beschreibung*</label>

                            <div class="col-xs-8">
                                <textarea class="form-control" rows="6" id="description" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                        <input type="submit" class="btn btn-primary" value="Speichern"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
