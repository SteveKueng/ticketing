<template name="index">
    <div class="ticketing col-xs-10 col-xs-offset-1">
        <div class="row">
            <div class="col-sm-10 hidden-xs">
                <h1>Tickets</h1>
            </div>
            <div class="col-xs-6 visible-xs">
                <h3>Tickets</h3>
            </div>
            <div class="col-xs-6 col-sm-2">
                <div class="pull-right">
                    {{>newTicket}}
                </div>
            </div>
        </div>
        <div class="row filters">
            <div class="col-xs-12 col-sm-6">
                <div class="input-group">
                    <input type="text" id="ticket-search" class="form-control" placeholder="Suche">
                    <span class="input-group-btn"><button class="btn btn-default" id="btn-clear-search" type="button"><i class="glyphicon glyphicon-remove"></i></button></span>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="btn-group pull-right hidden-xs" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="ticketFilter" class="mine" autocomplete="off"> Nur eigene
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="ticketFilter" class="all" autocomplete="off"> Alle
                    </label>
                </div>
                <div class="btn-group visible-xs mobile" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="ticketFilter" class="mine" autocomplete="off"> Nur eigene
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="ticketFilter" class="all" autocomplete="off"> Alle
                    </label>
                </div>
            </div>
        </div>
        {{>ticketList}}
    </div>
</template>
