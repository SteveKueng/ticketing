<template name="profile">
    <div class="profile col-xs-10 col-xs-offset-1">
        <div class="row">
            <div class="col-xs-12">
                <h1>Profil</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>Passwort</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-9 col-md-4">
                <form id="changePasswordForm">
                    <div class="form-group js-old-password">
                        <label for="oldPassword" class="control-label">Altes Passwort</label>
                        <input type="password" class="form-control" id="oldPassword">
                    </div>
                    <div class="form-group js-password">
                        <label for="password" class="control-label">Neues Passwort</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group js-password-confirm">
                        <label for="passwordConfirm" class="control-label">Neues Passwort best√§tigen</label>
                        <input type="password" class="form-control" id="passwordConfirm">
                    </div>
                    <button type="submit" class="btn btn-primary js-password-save">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</template>
